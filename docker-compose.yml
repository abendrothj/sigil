version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: sigil-api
    ports:
      - "5001:5001"
    volumes:
      - hash_data:/data
      - ./core:/app/core
      - ./api:/app/api
      - ./cli:/app/cli
      - ./experimental:/app/experimental
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=api/server.py
      - FLASK_ENV=production
      - HASH_DB_PATH=/data/hashes.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: sigil-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

volumes:
  hash_data:
    driver: local

networks:
  default:
    name: sigil-network
