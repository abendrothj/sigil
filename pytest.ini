[pytest]
# Pytest configuration for Project Sigil

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = --cov=poison-core --cov=api --cov-report=html --cov-report=term

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    cli: marks tests as CLI tests

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    web-ui/node_modules
